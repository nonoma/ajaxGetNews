<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>ajaxTest</title>
</head>

<body>
    <ul></ul>
    <script src="js/ajax.js"></script>
    <script>
    ajax({
        method: 'get',
        url: 'getNews.php',
        success: function(data) {
            console.log(data);
            var data = JSON.parse(data);
            var oUl = document.getElementsByTagName('ul');
            var html = '';
            for (var i = 0; i < data.length; i++) {
                html += '<li><a href="javascript:;">' + data[i].title + '</a><span>' + data[i].date + '</span></li>'
            }
            oUl[0].innerHTML = html;
        }
    });
    </script>
</body>

</html>
